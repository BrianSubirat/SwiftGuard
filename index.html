<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftWaves</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
    }
    .category-card {
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }
    .category-card:hover {
      transform: scale(1.05) translateY(-10px);
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 15px 25px -5px rgba(0,0,0,0.2), 0 8px 10px -3px rgba(0,0,0,0.1);
    }
    .search-container {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.05);
      border-radius: 1rem;
      padding: 1rem;
    }
    .search-bar {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
      color: #94a3b8;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #3b82f6;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    #welcome-modal {
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.8);
    }
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      z-index: 10;
    }
    .search-bar {
      padding-left: 3rem !important; /* Ensure space for the icon */
    }
    .top-bar {
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    /* Mobile Navigation Bar Styles */
    .mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 50;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .mobile-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .mobile-nav-item i {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    .mobile-nav-item.active {
      color: #3b82f6;
    }
    @media (min-width: 768px) {
      .mobile-nav {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-slate-900 h-screen flex flex-col items-center justify-center overflow-hidden">
  <!-- Top Bar (Desktop Only) -->
  <div class="hidden md:flex top-bar fixed top-0 left-0 right-0 py-3 px-6 justify-between items-center z-40">
    <div class="flex items-center space-x-4">
      <h1 class="text-xl font-bold text-white">SwiftWaves</h1>
    </div>
    <div class="flex items-center space-x-4">
      <a href="#" class="nav-link" onclick="openCategory('games')">Games</a>
      <a href="#" class="nav-link" onclick="openCategory('ai')">AI</a>
      <a href="#" class="nav-link" onclick="openCategory('proxy')">Proxy</a>
      <a href="#" class="nav-link" onclick="openCategory('movies')">Movies</a>
      <a href="#" class="nav-link" onclick="openCategory('apps')">Apps</a>
      <button id="settings-button" class="text-white hover:text-blue-400">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </div>

  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <!-- Welcome Modal -->
  <div id="welcome-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 
    text-center transition-all duration-300">
    <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full shadow-2xl border border-slate-700">
      <h2 id="time-greeting" class="text-2xl font-bold text-white mb-4"></h2>
      <p class="text-gray-300 mb-6">Welcome to SwiftWaves. What's your name?</p>
      <input 
        type="text" 
        id="name-input" 
        placeholder="Enter your name" 
        class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white mb-4 
        focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        onclick="submitName()" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg 
        transition duration-300 ease-in-out"
      >
        Continue
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Bar -->
  <nav class="mobile-nav">
    <a href="#" class="mobile-nav-item" onclick="openCategory('games')">
      <i class="fas fa-gamepad"></i>
      <span class="text-xs">Games</span>
    </a>
    <a href="#" class="mobile-nav-item" onclick="openCategory('ai')">
      <i class="fas fa-robot"></i>
      <span class="text-xs">AI</span>
    </a>
    <a href="#" class="mobile-nav-item" onclick="openCategory('proxy')">
      <i class="fas fa-globe"></i>
      <span class="text-xs">Proxy</span>
    </a>
    <a href="#" class="mobile-nav-item" onclick="openCategory('movies')">
      <i class="fas fa-film"></i>
      <span class="text-xs">Movies</span>
    </a>
    <a href="#" class="mobile-nav-item" onclick="openCategory('apps')">
      <i class="fas fa-th"></i>
      <span class="text-xs">Apps</span>
    </a>
  </nav>

  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 z-[99] hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
    <div class="relative z-10 bg-slate-800 max-w-md w-full mx-auto mt-20 rounded-2xl shadow-2xl border border-slate-700">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-white">Settings</h2>
          <button id="close-settings" class="text-gray-400 hover:text-white">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Tab Cloaking -->
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-white mb-3">Tab Cloaking</h3>
          <select id="tab-cloak" class="w-full bg-slate-700 text-white rounded-lg px-4 py-2">
            <option value="default">Default</option>
            <option value="google">Google</option>
            <option value="drive">Google Drive</option>
            <option value="docs">Google Docs</option>
          </select>
        </div>

        <!-- About:Blank -->
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-white mb-3">about:blank Cloaking</h3>
          <button id="about-blank" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
            Open in about:blank
          </button>
        </div>

        <!-- Panic Button -->
        <div class="mb-6">
          <h3 class="text-lg font-semibold text-white mb-3">Panic Button</h3>
          <div class="flex items-center space-x-4">
            <input type="text" id="panic-key" placeholder="Press a key" 
              class="bg-slate-700 text-white px-4 py-2 rounded-lg w-full" readonly>
            <button id="clear-panic" class="text-red-400 hover:text-red-300">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <p class="text-gray-400 text-sm mt-2">Current redirect: Google Classroom</p>
        </div>

        <!-- Themes -->
        <div>
          <h3 class="text-lg font-semibold text-white mb-3">Themes</h3>
          <div class="grid grid-cols-3 gap-3">
            <button class="theme-btn bg-slate-900 h-12 rounded-lg border-2 border-transparent hover:border-blue-500"></button>
            <button class="theme-btn bg-purple-900 h-12 rounded-lg border-2 border-transparent hover:border-blue-500"></button>
            <button class="theme-btn bg-blue-900 h-12 rounded-lg border-2 border-transparent hover:border-blue-500"></button>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-xs text-gray-400">Made by Brian</p>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-4xl w-full px-4 text-center py-8 mt-20 md:mt-32">
    <h1 class="text-3xl font-bold mb-2 text-white">SwiftWaves</h1>
    <div class="search-container mx-auto mb-8 backdrop-filter: blur(10px); background: rgba(255,255,255,0.05); border-radius: 1rem; padding: 1rem;">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Search or enter URL" 
        class="search-bar w-full px-12 py-3 rounded-full text-white text-base focus:outline-none"
        onkeydown="handleSearch(event)"
      >
      <i class="fas fa-search search-icon"></i>
      <div id="personalized-greeting" class="mt-2">
        <h3 id="time-greeting-display" class="text-lg text-blue-400"></h3>
        <p class="text-xs text-gray-300">You've got this!</p>
      </div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
      <div class="category-card p-6 rounded-2xl text-center cursor-pointer" onclick="openCategory('games')">
        <div class="bg-blue-500/20 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-gamepad text-3xl text-blue-400"></i>
        </div>
        <h3 class="text-xl font-semibold text-white">Games</h3>
      </div>
      <div class="category-card p-6 rounded-2xl text-center cursor-pointer" onclick="openCategory('ai')">
        <div class="bg-green-500/20 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-robot text-3xl text-green-400"></i>
        </div>
        <h3 class="text-xl font-semibold text-white">AI</h3>
      </div>
      <div class="category-card p-6 rounded-2xl text-center cursor-pointer" onclick="openCategory('proxy')">
        <div class="bg-purple-500/20 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-globe text-3xl text-purple-400"></i>
        </div>
        <h3 class="text-xl font-semibold text-white">Proxy</h3>
      </div>
      <div class="category-card p-6 rounded-2xl text-center cursor-pointer" onclick="openCategory('movies')">
        <div class="bg-red-500/20 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-film text-3xl text-red-400"></i>
        </div>
        <h3 class="text-xl font-semibold text-white">Movies</h3>
      </div>
    </div>

    <!-- Fullscreen View -->
    <div id="fullscreen-view" class="fixed inset-0 bg-slate-900 z-50 hidden">
      <button id="close-fullscreen" class="absolute top-4 right-4 text-3xl text-gray-300 hover:text-white z-50" onclick="closeFullscreenView()">
        <i class="fas fa-times"></i>
      </button>
      <iframe id="fullscreen-iframe" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <script>
    function getTimeGreeting() {
      const hour = new Date().getHours();
      let greeting = '';
      let motivationalText = "You've got this!";
  
      if (hour < 12) {
        greeting = 'Good morning';
        motivationalText = "Start your day strong!";
      } else if (hour < 18) {
        greeting = 'Good afternoon';
        motivationalText = "Keep pushing forward!";
      } else {
        greeting = 'Good evening';
        motivationalText = "Wind down and recharge!";
      }
  
      document.getElementById('time-greeting').textContent = greeting;
      
      const personalizedGreeting = document.getElementById('time-greeting-display');
      const savedName = localStorage.getItem('userName');
      
      if (savedName) {
        personalizedGreeting.textContent = `${greeting}, ${savedName}`;
      } else {
        personalizedGreeting.textContent = greeting;
      }
  
      document.querySelector('#personalized-greeting p').textContent = motivationalText;
      
      return greeting;
    }

    // Call getTimeGreeting when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      getTimeGreeting();
      
      // Optional: Update greeting periodically to catch time changes
      setInterval(getTimeGreeting, 60000);
      
      const savedName = localStorage.getItem('userName');
      
      if (savedName) {
        const welcomeModal = document.getElementById('welcome-modal');
        welcomeModal.style.display = 'none';
      }

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.style.backgroundColor = savedTheme;
      }

      const savedCloak = localStorage.getItem('tabCloak');
      if (savedCloak) {
        document.getElementById('tab-cloak').value = savedCloak;
        const titles = {
          default: 'SwiftGuard',
          google: 'Google',
          drive: 'Google Drive',
          docs: 'Google Docs'
        };
        document.title = titles[savedCloak];
      }

      let panicKey = localStorage.getItem('panicKey') || '';
      const panicKeyInput = document.getElementById('panic-key');
      panicKeyInput.value = panicKey;
    });

    function submitName() {
      const nameInput = document.getElementById('name-input');
      const name = nameInput.value.trim();
      
      if (name) {
        localStorage.setItem('userName', name);
        const welcomeModal = document.getElementById('welcome-modal');
        const timeGreetingDisplay = document.getElementById('time-greeting-display');
        
        // Update greeting with name
        timeGreetingDisplay.textContent = `${getTimeGreeting()}, ${name}`;
        
        welcomeModal.classList.add('opacity-0', 'pointer-events-none');
        setTimeout(() => {
          welcomeModal.style.display = 'none';
        }, 300);
      } else {
        alert('Please enter your name');
      }
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const searchInput = document.getElementById('search-input');
        let url = searchInput.value.trim();
        
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          // If it's not a URL, treat it as a Bing search
          if (!url.includes('.')) {
            url = `https://www.bing.com/search?q=${encodeURIComponent(url)}`;
          } else {
            url = `https://${url}`;
          }
        }

        const fullscreenView = document.getElementById('fullscreen-view');
        const fullscreenIframe = document.getElementById('fullscreen-iframe');
        
        fullscreenIframe.src = url;
        fullscreenView.classList.remove('hidden');
        searchInput.value = '';
      }
    }

    function openCategory(category) {
      const fullscreenView = document.getElementById('fullscreen-view');
      const fullscreenIframe = document.getElementById('fullscreen-iframe');
      
      let url = '';
      switch(category) {
        case 'games':
          url = 'https://gamehub-com.pages.dev';
          break;
        case 'ai':
          url = 'https://ai.usewaves.site/';
          break;
        case 'proxy':
          url = 'https://swiftguard-com.pages.dev';
          break;
        case 'movies':
          url = 'https://movies.usewaves.site/';
          break;
        case 'apps':
          openAppsModal();
          return; // Exit the function to prevent iframe loading
      }

      if (url) {
        fullscreenIframe.src = url;
        fullscreenView.classList.remove('hidden');
      }
    }

    function openAppsModal() {
      const fullscreenView = document.getElementById('fullscreen-view');
      const fullscreenIframe = document.getElementById('fullscreen-iframe');
      
      // Create a custom HTML for app selection
      fullscreenIframe.srcdoc = `
        <html>
        <head>
          <style>
            body { 
              font-family: 'Arial', sans-serif; 
              background-color: #1e293b; 
              color: white; 
              display: flex; 
              flex-wrap: wrap; 
              justify-content: center; 
              align-items: center; 
              height: 100vh; 
              margin: 0; 
              gap: 20px; 
              background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            }
            .app-button {
              background-color: rgba(255,255,255,0.1);
              border: 2px solid rgba(255,255,255,0.2);
              border-radius: 15px;
              padding: 20px;
              width: 200px;
              text-align: center;
              transition: all 0.3s ease;
              cursor: pointer;
            }
            .app-button:hover {
              background-color: rgba(255,255,255,0.2);
              transform: scale(1.05);
            }
            .app-button img {
              width: 100px;
              height: 100px;
              object-fit: contain;
              margin-bottom: 10px;
            }
          </style>
        </head>
        <body>
          <div class="app-button" onclick="parent.openAppUrl('https://discord.com/app')">
            <img src="/discord_icon.png" alt="Discord">
            <h3>Discord</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://open.spotify.com')">
            <img src="https://cdn.iconscout.com/icon/free/png-256/spotify-11-432546.png" alt="Spotify">
            <h3>Spotify</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://www.tiktok.com')">
            <img src="/tiktok_icon.png" alt="TikTok">
            <h3>TikTok</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://www.twitch.tv')">
            <img src="/twitch_icon.png" alt="Twitch">
            <h3>Twitch</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://www.y8.com')">
            <img src="https://www.y8.com/favicon.ico" alt="Y8 Games">
            <h3>Y8 Games</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://www.crazygames.com')">
            <img src="/crazygames_icon.png" alt="Crazy Games">
            <h3>Crazy Games</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://www.chess.com')">
            <img src="https://www.chess.com/favicon.ico" alt="Chess.com">
            <h3>Chess.com</h3>
          </div>
          <div class="app-button" onclick="parent.openAppUrl('https://chat.openai.com')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/800px-ChatGPT_logo.svg.png" alt="ChatGPT">
            <h3>ChatGPT</h3>
          </div>
        </body>
        </html>
      `;
      
      fullscreenView.classList.remove('hidden');
    }

    // Add this function to the global scope to be called from the iframe
    window.openAppUrl = function(url) {
      const fullscreenIframe = document.getElementById('fullscreen-iframe');
      fullscreenIframe.src = url;
    }

    function closeFullscreenView() {
      const fullscreenView = document.getElementById('fullscreen-view');
      const fullscreenIframe = document.getElementById('fullscreen-iframe');
      fullscreenView.classList.add('hidden');
      fullscreenIframe.src = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const settingsButton = document.getElementById('settings-button');
      const settingsModal = document.getElementById('settings-modal');
      const closeSettingsButton = document.getElementById('close-settings');

      if (settingsButton) {
        settingsButton.addEventListener('click', () => {
          settingsModal.classList.remove('hidden');
        });
      }

      if (closeSettingsButton) {
        closeSettingsButton.addEventListener('click', () => {
          settingsModal.classList.add('hidden');
        });
      }

      // Tab Cloaking
      document.getElementById('tab-cloak').addEventListener('change', (e) => {
        const titles = {
          default: 'SwiftGuard',
          google: 'Google',
          drive: 'Google Drive',
          docs: 'Google Docs'
        };
        document.title = titles[e.target.value];
        localStorage.setItem('tabCloak', e.target.value);
      });

      // About:Blank
      document.getElementById('about-blank').addEventListener('click', () => {
        const win = window.open('about:blank', '_blank');
        win.document.write(`
          <iframe src="${window.location.href}" style="width:100%; height:100%; border:none; position:fixed; top:0; left:0"></iframe>
        `);
      });

      // Panic Key
      let panicKey = localStorage.getItem('panicKey') || '';
      const panicKeyInput = document.getElementById('panic-key');
      
      panicKeyInput.addEventListener('keydown', (e) => {
        e.preventDefault();
        panicKey = e.key.toUpperCase();
        panicKeyInput.value = panicKey;
        localStorage.setItem('panicKey', panicKey);
      });

      document.getElementById('clear-panic').addEventListener('click', () => {
        panicKey = '';
        panicKeyInput.value = '';
        localStorage.removeItem('panicKey');
      });

      // Global panic key listener
      document.addEventListener('keydown', (e) => {
        if (e.key.toUpperCase() === panicKey) {
          window.location.href = 'https://classroom.google.com';
        }
      });

      // Themes
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.body.style.backgroundColor = getComputedStyle(btn).backgroundColor;
          localStorage.setItem('theme', getComputedStyle(btn).backgroundColor);
        });
      });

      // Particles.js Configuration
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#ffffff' },
          shape: { 
            type: 'circle',
            stroke: { width: 0, color: '#000000' },
          },
          opacity: { 
            value: 0.5, 
            random: false,
            anim: { enable: false }
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#ffffff',
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 3,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: { enable: true, mode: 'repulse' },
            onclick: { enable: true, mode: 'push' },
            resize: true
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 }
          }
        },
        retina_detect: true
      });
    });
  </script>
</body>
</html>
